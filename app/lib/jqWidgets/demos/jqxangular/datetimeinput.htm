<!DOCTYPE html>
<html ng-app="demoApp">
<head>
    <title id="Description">jqxDateTimeInput directive for AngularJS</title>
    <link rel="stylesheet" type="text/css" href="../../../../assets/jqWidgets/jqwidgets/styles/jqx.base.css" />
    <script type="text/javascript" src="../../../../assets/jqWidgets/scripts/angular.min.js"></script>
    <script type="text/javascript" src="../../../../assets/jqWidgets/scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../../../assets/jqWidgets/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../../assets/jqWidgets/jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../../../assets/jqWidgets/jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript" src="../../../../assets/jqWidgets/jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="../../../../assets/jqWidgets/jqwidgets/jqxdatetimeinput.js"></script>
    <script type="text/javascript" src="../../../../assets/jqWidgets/jqwidgets/jqxangular.js"></script>
    <script type="text/javascript" src="../../../../assets/jqWidgets/scripts/demos.js"></script>
    <script type="text/javascript">
        var demoApp = angular.module("demoApp", ["jqwidgets"]);
        demoApp.controller("demoController", function ($scope) {
            $scope.dateInputSettings =
            {
                width: 200,
                height: 30
            }
            $scope.date = new Date(2015, 10, 10);
        });
    </script>
</head>
<body>
    <div ng-controller="demoController">
         <p><b>Date: </b><code ng-show="date">{{date | date: "dd MMM yyyy"}}</code></p>
        <jqx-date-time-input ng-model="date" jqx-settings="dateInputSettings"></jqx-date-time-input>
    </div>
</body>
</html>
