<!DOCTYPE html>
<html ng-app="demoApp">
<head>
    <title id='Description'>Editor displayed in Dialog.</title>
    <link rel="stylesheet" href="../../../../assets/jqWidgets/jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../../../assets/jqWidgets/scripts/angular.min.js"></script>
    <script type="text/javascript" src="../../../../assets/jqWidgets/scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../../../assets/jqWidgets/scripts/demos.js"></script>
    <script type="text/javascript" src="../../../../assets/jqWidgets/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../../../assets/jqWidgets/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../../../assets/jqWidgets/jqwidgets/jqxwindow.js"></script>
    <script type="text/javascript" src="../../../../assets/jqWidgets/jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../../../assets/jqWidgets/jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../../../assets/jqWidgets/jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../../../../assets/jqWidgets/jqwidgets/jqxdropdownbutton.js"></script>
    <script type="text/javascript" src="../../../../assets/jqWidgets/jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="../../../../assets/jqWidgets/jqwidgets/jqxeditor.js"></script>
    <script type="text/javascript" src="../../../../assets/jqWidgets/jqwidgets/jqxangular.js"></script>
    <script type="text/javascript" src="../../../../assets/jqWidgets/jqwidgets/jqxpanel.js"></script>
    <script type="text/javascript">
        var demoApp = angular.module("demoApp", ["jqwidgets"]);
        demoApp.controller("demoController", function ($scope) {
            $scope.jqxWindowSettings = {
                height: 345, width: 500,
                resizable: false, isModal: true, autoOpen: false, modalOpacity: 0.3
                , initContent: function () {
                    $scope.editorSettings = {
                        width: '100%',
                        height: 300
                    }
                }
            };

            // show button click handler.
            $scope.showWindow = function () {
                $scope.jqxWindowSettings.apply('open');
            }
        });
    </script>
</head>
<body class='default'>
    <div ng-controller="demoController">
        <jqx-window jqx-settings="jqxWindowSettings">
            <div>
                Modal Window
            </div>
            <div>
              <jqx-editor jqx-create="editorSettings" jqx-settings="editorSettings"></jqx-editor>                  
            </div>
        </jqx-window>
        <jqx-button jqx-on-click="showWindow()">Show Window</jqx-button>
    </div>
</body>
</html>
