
<div class="content-wrapper">
	<div class="content-holder" ng-controller="AssignCMCtrl">
		<div class="title-holder">
			<span class="title">Assign Case Manager</span>
		</div>
        <!-- DATE RANGE ---------------------------------------------------------------------->
		<div class="filter-holder">
        	<div class="row-holder title-small" style="padding: 10px 0 0px 20px">Select an other received date range:</div>
			<div class="row-holder"  style="padding: 15px 0 20px 20px">
				<form name="dateRange-frm" ng-submit="changeDateRange()" role="form">
					<span class="labelText" style="padding: 0 5px 0 0px" >From:</span> 
					<input kendo-date-picker k-ng-model="startingDate" /> 
					<span class="labelText" style="padding: 0 5px 0 20px">to:</span> 
					<input kendo-date-picker k-ng-model="endingDate"/>
					<span style="padding: 0 5px 0 20px">
						<kendo-button  ng-model="button" class="k-button">SUBMIT</kendo-button>
					</span>
				</form>
               
			</div> 	
		</div>
		<!-- DATA GRIG ---------------------------------------------------------------------->
      	<div class="row-holder title-small" style="padding: 0px 0 0px 0px">
			<ul>
				<li class="linkButton toPDF"><a href=""  ng-click="">Daily assignment worksheet</a></li>
			</ul>
		</div>
        
		<div role="datagrid" class="grid-holder" >
			<div>
				<kendo-grid k-options="mainGridOptions" k-rebind="mainGridOptions.dataSource.data"  k-ng-delay="mainGridOptions.dataSource">
                
                    <div k-detail-template>
   
                  <li>Contact information</li>
        				</div>
 
                </kendo-grid >
			</div>  
		</div>
	</div>
</div>
