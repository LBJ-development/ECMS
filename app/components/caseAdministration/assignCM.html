
<div class="content-wrapper">
	<div class="content-holder" ng-controller="AssignCMCtrl">
		<div class="title-holder">
			<span class="title">Assign Case Manager</span>
		</div>
        <!-- DATE RANGE ---------------------------------------------------------------------->
		<div class="filter-holder">
        	<div class="row-holder title-small" style="padding: 10px 0 0px 20px">Select an other date range:</div>
			<div class="row-holder"  style="padding: 15px 0 20px 20px">
				<form name="dateRange-frm" ng-submit="changeDateRange()" role="form">
					<span class="labelText" style="padding: 0 5px 0 0px" >From:</span> 
					<input kendo-date-picker k-ng-model="startingDate" /> 
					<span class="labelText" style="padding: 0 5px 0 20px">to:</span> 
					<input kendo-date-picker k-ng-model="endingDate"/>
					<span style="padding: 0 5px 0 20px">
						<kendo-button  ng-model="button" class="k-button">SUBMIT</kendo-button>
					</span>
				</form>
               
			</div> 	
		</div>
		<!-- DAILY ASSIGNMENT WORKSHEET ---------------------------------------------------------------------->
      	<div class="row-holder title-small" style="padding: 0px 0 0px 0px">
			<ul>
				<li class="linkButton toPDF"><a href=""  ng-click="">Daily assignment worksheet</a></li>
			</ul>
		</div>
        
        <!-- DATA GRID ---------------------------------------------------------------------->
		<div role="datagrid" class="grid-holder" >
			<div>
				<kendo-grid k-options="mainGridOptions" k-rebind="mainGridOptions"  k-ng-delay="mainGridOptions">
                    <div k-detail-template type="text/x-kendo-template">
                    
                     <div kendo-grid k-options="detailGridOptions(dataItem)"></div>
                     
        			</div>
                </kendo-grid >
			</div>  
		</div>
	</div>
</div>

<script id="detail-template" type="text/x-kendo-template">
	<div style="width: 100%, text-align: left, heigth: 15px" class="title-small"></div>
	
    <div class="gridDetail">
	
		<kendo-tabstrip>
			<ul>
				<li class="k-state-active">Case Detail</li>
				<li>Narratives</li>
			</ul>
			<div>
				<div kendo-grid k-options="detailGridOptions(dataItem)"></div>
			</div>
			<div> Some Narratives</div>
		</kendo-tabstrip>
	</div>
	<div style="width: 100%, text-align: left, heigth: 15px" class="title-small">
	
	 <select kendo-drop-down-list  style="width: 200px">
      <option>CRU</option>
      <option>FAU</option>
      <option>FSU</option>  
    </select>
	
	<select kendo-drop-down-list  style="width: 200px">
      <option>CRU</option>
      <option>FAU</option>
      <option>FSU</option>  
    </select>
	
	<span style="padding: 0 5px 0 20px">
		<kendo-button  ng-model="button" class="k-button">SAVE</kendo-button>
	</span>

	</div>
</script>
