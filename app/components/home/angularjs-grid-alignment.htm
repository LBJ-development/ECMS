<!DOCTYPE html>
<html ng-app="demoApp" lang="en">
<head>
    <title id='Description'>This example shows the set the cells and columns alignment.
    </title>
    <link rel="stylesheet" href="../../assets/jqWidgets/jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../assets/jqWidgets/scripts/angular.min.js"></script>
    <script type="text/javascript" src="../../assets/jqWidgets/scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../assets/jqWidgets/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../assets/jqWidgets/jqwidgets/jqxangular.js"></script>
    <script type="text/javascript" src="../../assets/jqWidgets/scripts/demos.js"></script>
    <script type="text/javascript" src="../../assets/jqWidgets/demos/sampledata/generatedata.js"></script>
    <script type="text/javascript">
        var demoApp = angular.module("demoApp", ["jqwidgets", "jqwidgets-amd"]);  
        demoApp.controller("demoController", function ($scope) {
            // prepare the data
            var data = generatedata(200);

            var source =
            {
                localdata: data,
                datafields:
                [
                    { name: 'id', type: 'number'},
                    { name: 'firstname', type: 'string' },
                    { name: 'lastname', type: 'string' },
                    { name: 'productname', type: 'string' },
                    { name: 'available', type: 'bool' },
                    { name: 'quantity', type: 'number' },
                    { name: 'price', type: 'number' },
                    { name: 'total', type: 'number' }
                ],
                datatype: "array"
            };

            var columns = [
                  { text: 'First Name', datafield: 'firstname', width: 200, cellsalign: 'center', align: 'center' },
                  { text: 'Last Name', datafield: 'lastname', width: 200, cellsalign: 'center', align: 'center' },
                  { text: 'Product', datafield: 'productname', width: 180, cellsalign: 'center', align: 'center' },
                  { text: 'Quantity', datafield: 'quantity', width: 80, cellsalign: 'center', align: 'center' },
                  { text: 'Unit Price', datafield: 'price', width: 90, cellsalign: 'center', align: 'center', cellsFormat: 'c2' },
                  { text: 'Total', datafield: 'total', cellsAlign: 'center', align: 'center', cellsformat: 'c2' }
            ];
      
            $scope.gridSettings =
            {
                width: '80%',
                source: source,                
                selectionmode: 'multiplecellsextended',
                columns: columns
            };
           
          
        });
    </script>
</head>
 <body ng-controller="demoController">
    <jqx-grid jqx-settings="gridSettings"></jqx-grid>

</body>
</html>
